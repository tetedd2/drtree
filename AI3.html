<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>     
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>     

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 340px;
            box-sizing: border-box;
        }

        button {
            background-color: transparent;
            color: inherit;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 210px;
            height: 60px;
            overflow: hidden;
        }

        button img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        #infoButtons {
            background-color: transparent;
            color: inherit;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 90px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            width: auto;
            width: 70px;
            height: 200px;
        }

        #infoButtons button {
            margin: 3px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 8px 9px rgba(0, 0, 0, 0.2);
        }

        button:hover img {
            transform: scale(1.1);
        }

        button:active img {
            transform: scale(0.98);
        }

        #webcam {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 25px auto;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        #label-container {
            display: none;
        }

        #label-container div {
            margin: 8px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 9px;
            font-weight: bold;
            text-align: left;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #label-container .highlight {
            background-color: #d4edda;
            border: 3px solid #28a745;
            color: #155724;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            background-color: #e0f2f7;
            color: #007bff;
        }

        #message.error {
            background-color: #f8d7da;
            color: #dc3545;
        }

        #message.success {
            background-color: #d4edda;
            color: #28a745;
        }

        #resultDisplay {
            margin-top: 25px;
            padding: 15px;
            border-radius: 58px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            text-align: left;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #resultDisplay h4 {
            margin-top: 0;
            color: #0056b3;
            font-size: 1.2em;
        }

        #resultDisplay p {
            margin-bottom: 0;
            color: #555;
            line-height: 1.5;
        }

        #actionButtons {
            margin-top: 10px;
        }

        #actionButtons button {
            margin-bottom: 10px;
        }

        #actionButtons.hidden {
            display: none;
        }

        #infoButtons {
            margin-top: 10px;
        }

        #infoButtons button {
            margin: 5px;
        }

        #infoButtons {
            margin-left: 10px;
        }

        #infoButtons button {
            margin-right: 50%
        }

        #infoButtons.hidden {
            display: none;
        }

        #infoButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #infoButtons button {
            width: 210px;
            height: 60px;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #infoButtons button img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        #infoButtons button:hover img {
            transform: scale(1.1);
        }

        #infoButtons button:active img {
            transform: scale(0.98);
        }

        /* ปุ่มด้านล่าง */
        #footerButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .footer-btn {
            background-color: white;
            color: #333;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            gap: 10px;
            margin: 5px;
            flex: 1;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .footer-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .footer-btn:active {
            transform: scale(0.98);
        }

        .footer-btn.home {
            background-color: #e74c3c;
            color: white;
        }

        .footer-btn.ai {
            background-color: #2ecc71;
            color: white;
        }

        .footer-btn.empty {
            background-color: transparent;
            color: transparent;
        }
        .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      background-color: white;
      color: #333;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      text-align: center;
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn.home {
      background-color: #e74c3c;
      color: white;
    }

    .btn.ai {
      background-color: #2ecc71;
      color: white;
    }

    .btn.plant {
      background-color: #007bff;
      color: white;
    }

    .btn.menu {
      background-color: #ff9900;
      color: white;
    }

    .btn.empty {
      background-color: transparent;
      color: transparent;
    }
    </style>
</head>
<body>
    <div id="container">
        <h1>
            <img src="2.png" alt="Logo" style="width: 220px; vertical-align: middle;">
        </h1>

        <div id="webcam">
            <p>กล้องจะปรากฏที่นี่</p>
        </div>

        <div id="message" class="message">คลิก "เริ่มการจำแนก" เพื่อเริ่มต้น</div>

        <div id="actionButtons">
            <button type="button" id="startButton">
                <img src="7.png" alt="เริ่มการจำแนก">
            </button>
            <button type="button" id="stopButton" disabled>
                <img src="9.png" alt="หยุดการจำแนก">
            </button>
            <button type="button" id="switchCameraButton" disabled>
                <img src="10.png" alt="สลับกล้อง">
            </button>
        </div>

        <!-- ปุ่มสาเหตุและรักษา -->
        <div id="infoButtons">
            <button type="button" id="causeButton" aria-label="แสดงสาเหตุ">
                <img src="3.png" alt="สาเหตุ">
            </button>
            <button type="button" id="treatmentButton" aria-label="แสดงวิธีรักษา">
                <img src="4.png" alt="รักษา">
            </button>
        </div>

        <!-- ซ่อนส่วนนี้ -->
        <div id="label-container"></div>

        <div id="resultDisplay">
            <p>ผลลัพธ์การจำแนกจะแสดงที่นี่</p>
        </div>

        <!-- กล่องปุ่มแนวนอน (ด้านล่างของหน้าเว็บ) -->
  <div class="button-container">
    <a href="Home999.html" class="btn home">HOME</a>
    <a href="Home.html" class="btn ai">AI</a>
    <a href="Home555.html" class="btn plant">วิธีปลูก</a>
    <a href="menu.html" class="btn menu">MENU</a>
  </div>

    <!-- AI.js จะต้องเขียนเองหรือโหลดจากไฟล์จริง -->
    <script src="AI3.js"></script>
    <script>
        // ตรวจสอบว่า AI.js ถูกโหลดหรือไม่
        if (typeof tmImage === 'undefined') {
            console.error('AI.js ไม่ถูกโหลด กรุณาตรวจสอบเส้นทางไฟล์');
        } else {
            console.log('AI.js ถูกโหลดเรียบร้อยแล้ว');
        }

        // เรียกใช้ฟังก์ชัน init() จาก AI.js
        if (typeof init === 'function') {
            init();
        } else {
            console.error('ฟังก์ชัน init() ไม่ถูกกำหนดใน AI.js');
        }
    </script>
</body>
</html>
