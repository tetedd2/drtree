<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบ AI ของฉัน</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white; /* พื้นหลังสีขาวเต็มจอ */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 50px;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    .btn {
      background-color: white;
      color: #333;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      flex: 1; /* ทำให้ปุ่มมีความกว้างเท่ากัน */
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn.home {
      background-color: #e74c3c;
      color: white;
    }

    .btn.ai {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

  <!-- กล่องสองช่อง -->
  <div class="box-container">
    <!-- กล่องแรก: ราคาผลไม้ในตลาดกลาง -->
    <div class="box">ราคาผลไม้ในตลาดกลาง</div>

    <!-- กล่องที่สอง: พยากรณ์อากาศ -->
    <div class="box">พยากรณ์อากาศ</div>
  </div>

  <!-- กล่องปุ่ม -->
  <div class="button-container">
    <!-- ปุ่ม HOME -->
    <a href="Home999.html" class="btn home">HOME</a>

    <!-- ปุ่ม AI -->
    <a href="Home.html" class="btn ai">AI</a>

    <!-- ปุ่มว่าง -->
    <div class="btn"></div>
  </div>

</body>
</html>
